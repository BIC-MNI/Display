% -*- mode: LaTeX -*-
\Preamble{html}

% These statements force htlatex/tex4ht to at least partially respect 
% the dimensions of the graphics. Copied from here:
% http://tex.stackexchange.com/questions/148173/setting-image-size-in-html-output-of-tex4ht
\Configure{graphics*}
        {jpg}
        {%  
           \Picture[pict]{\csname Gin@base\endcsname .jpg
              \space width="\the\dimexpr \expandafter\csname Gin@req@width\endcsname * 1.5"
}%  
         }
\Configure{graphics*}
        {png}
        {%  
           \Picture[pict]{\csname Gin@base\endcsname .png
              \space width="\expandafter\the\csname Gin@req@width\endcsname"
}%  
         }

