\Css{.txr-x-x-80{font-size:100\%;}}
\Css{.txmi-x-x-80{font-size:100\%;}}
\Css{.t1xr-x-x-80{font-size:100\%;}}
\Css{.t1xb-x-x-80{font-size:100\%; font-weight: bold;}}
\Css{.t1xr-{font-size:100\%;}}
\Css{.t1xtt-{font-size:100\%;font-family: monospace;}}

